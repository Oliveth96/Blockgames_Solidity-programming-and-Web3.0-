<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--external link-->
    <link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="index.css">

</head>
<body>
    <h1>This is Oliveth's first dApp!</h1>

    <p>Here we can set or get the mood:</p>
    <label for="mood">Input Mood:</label><br />
    <input type="text" id ="mood" />

    <div>
        <button onclick="getMoood()">get Mood</button>
    </div>
    <div>
        <button onclick="setMood()">set Mood</button>
    </div>
    
    <script src="index.js"></script>
</body>

<script
    charset="utf-8"
    src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
    type="application/javascript"
></script>
<script
    src="https://cdn.ethers.io/scripts/ethers-v4.min,js"
    type="text/javascript"
></script>
<script>
    window.ethereum.enable();
    var provider = new ethers.providers.web3Provider(
        web3.currentProvider,
        "rinkeby"
    );
    var MoodContractAddress = "0x55c0483c13914afa482c73ff24fc05e1776225b6"
    var MoodContractABI = [
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_mood",
				"type": "string"
			}
		],
		"name": "setMood",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "getMood",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];
    var MoodContract;
    var signer;
    provider.listAccount().then(function (accounts) {
        singer = provider.getSinger(accounts[0]);
        MoodContract = new ethers.Contract(
            MoodContractAddress,
            MoodContractABI,
            signer
        );
    });
    async function getMood() {
    getMoodPromise = MoodContract.getMood();
    var Mood = await getMoodPromise;
    console.log(Mood);
    }
    async function setMood() {
    let Mood = document.getElementById("mood").value;
    setMoodPromise = MoodContract.setMood(mood);
    await setMoodPromise;
    }
</script>
</html>
